<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400;
            height: 400;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do 

     
        <iframe src="https://www.cursoemvideo.com/" frameborder="333" scolling="no"></iframe>
        <!--O parametro scolling serve para rolagem acontecer ou não, mas nem todos os navegadores são adpataveis a ele-->
        <!--frameborder só aceitar 0 ou mais que 1 (criando uma borda de 1px), sendo responsavel por bordas. Para configura la é só criar a borda no style-->
        
    para programar.</p>
    
    
    <p>O site do <iframe src="https://www.google.com.br/" frameborder="0"></iframe> <a href="https://gustavoguanabara.github.io/" target="_blank">CursoemVideo</a> é legal.</p> <!--alguns site tem restrição quando ao iframe não sendo possivel utilizar. Não sendo possivel, se coloca um link para direcionar o usuario (colocar alguma mensagem para aparecer caso não seja compativel).-->
    
    <!-- Tamanho padrão 300x150px-->

    <p>O repositório do Guanabara

    <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500"></iframe>

    é bem legal!
    </p>

    <!--Tambem pode modificar usando CSS que são soberanas, em caso de conflito por configuração, ficará valendo a da CSS-->
</body>
</html>
