<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!--
            Radio
            input type="radio".
            Atenção! para marcar a bolinha (no mesmo grupo), precisa que o NOME esteja igual para ambos (sx abaixo), já id permanece diferente.
            checked (para a página carregar a opção já marcada). 
        -->
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxmas" checked><label for="">Masculino</label><br>
            <input type="radio" name="sx" id="isxfem"><label for="isxfem">feminino</label><br>
        </fieldset>

        <!--Checkbox
        input type="checkbox".
        -->
        <fieldset>
            <legend>Esporte Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbs"><label for="iesbs">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
            
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="LImpar">
        </p>
    </form>
</body>
</html>
