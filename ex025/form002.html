<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1><!--Metodo post para ocultar a senha na URL do navegador-->
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="Nome do Usuário" autocomplete="username"> 
            <!--required (determina que devem ter dados para serem enviados).
            minlength="5" (minimo 5 letras).
            maxlength="15" (maximo 15 letras).
            size="10" (tamanho da caixa, monstra 10 mesmo cabendo 30).
            placeholder="Nome do Usuário" (dica para o usuário).
            autocomplete="off" no form (desliga o sugestão nos espaços).
            autocomplete="username" dentro do input (deixa claro para o navegador qual dado deve ser completado, sendo este caso o nome em especifico.)
            input type="reset" (limpa todos os campos).
            -->
        </p>
        <p> <!--type passoword (oculta os dados informados) -->
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Mínimo de 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
