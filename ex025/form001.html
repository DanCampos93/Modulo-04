<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <h1>Formulário Básico</h1>
    <!--todo formulário deve estar entres estas tags.
    <input type="text" (retangula para digitar).
    <input type="submit"value="Enviar">(botão de enviar).
    form autocomplete="off" (desligar forma automatica de completar os espaços).
    action="" (junto ao enviar para criar a ação)
    name= (mais util para HTML e php)
    id= (mais util para o JS)
    <label for="inome"> Nome: </label> (coloca o id que a palavra no label vai se relacionar, alem como segundo plano, faz o texto se clicavel para prencher o retangulo)
    -->

    <!--Existem dois metodos para envio de formulário:
    1) O padrão GET, usado quando os dados não forem sensiveis; URl possa ser compartilhavel; só pode ser enviado até 3000Byte; não pode para envios de fotos.
    2) Post, tudo que não pode no GET. Envio de documentos em geral.

    -->

    <form action="cadastro.php">
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"> </p>
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
        <p> <input type="submit" value="Enviar"> </p>
    </form>
</body>
</html>
